<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinosaur Run Game</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #fff;
      margin: 0 auto;
      position: absolute;
      top: 0;
      left: 0;
    }
    #offlineMessage {
      display: none;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="offlineMessage">No Internet Connection. Press Space to Start the Game.</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const offlineMessage = document.getElementById('offlineMessage');
    const dinoWidth = 50, dinoHeight = 50, gravity = 0.6, jumpStrength = -12, dinoColor = '#000', obstacleColor = '#f00';

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let dino = { x: 50, y: canvas.height - dinoHeight, width: dinoWidth, height: dinoHeight, dy: 0, isJumping: false };
    let obstacles = [];
    let gameInterval, obstacleInterval;
    let score = 0;

    function startGame() {
      document.addEventListener('keydown', handleKeydown);
      offlineMessage.style.display = 'none';
      gameInterval = setInterval(updateGame, 20);
      obstacleInterval = setInterval(createObstacle, 2000);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(obstacleInterval);
      document.removeEventListener('keydown', handleKeydown);
      offlineMessage.style.display = 'block';
    }

    function handleKeydown(e) {
      if (e.code === 'Space' && !dino.isJumping) {
        dino.isJumping = true;
        dino.dy = jumpStrength;
      }
    }

    function createObstacle() {
      const obstacleWidth = 20;
      const obstacleHeight = Math.random() * (canvas.height / 2) + 20;
      obstacles.push({ x: canvas.width, y: canvas.height - obstacleHeight, width: obstacleWidth, height: obstacleHeight });
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dino physics
      if (dino.y + dino.height < canvas.height) {
        dino.dy += gravity;
      } else {
        dino.dy = 0;
        dino.isJumping = false;
      }
      dino.y += dino.dy;

      // Draw dino
      ctx.fillStyle = dinoColor;
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

      // Update and draw obstacles
      obstacles.forEach((obstacle, index) => {
        obstacle.x -= 5;
        ctx.fillStyle = obstacleColor;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Collision detection
        if (dino.x < obstacle.x + obstacle.width &&
            dino.x + dino.width > obstacle.x &&
            dino.y < obstacle.y + obstacle.height &&
            dino.y + dino.height > obstacle.y) {
          endGame();
        }

        // Remove off-screen obstacles
        if (obstacle.x + obstacle.width < 0) {
          obstacles.splice(index, 1);
          score++;
        }
      });

      // Draw score
      ctx.fillStyle = '#000';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 10, 20);
    }

    function checkOnlineStatus() {
      if (navigator.onLine) {
        offlineMessage.style.display = 'none';
        if (gameInterval) {
          startGame();
        }
      } else {
        offlineMessage.style.display = 'block';
        endGame();
      }
    }

    window.addEventListener('online', checkOnlineStatus);
    window.addEventListener('offline', checkOnlineStatus);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    checkOnlineStatus();
  </script>
</body>
</html>
